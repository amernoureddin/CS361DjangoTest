{% load staticfiles %}

<html>
<head>

<link rel="stylesheet" href="{% static 'css/table.css' %}" />

<body>
 <h1>Students</h1>
<table border="1" style="width:40%">
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>

 <ul> {% for student in student_list %}

    <td>{{ student.email }}</td>
  </tr>

{% endfor %} 
</ul> 
</table>

</body>
</html>
